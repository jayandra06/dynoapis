# SQL Server datasource configuration
spring.datasource.url=jdbc:sqlserver://rofabs-cafes.cdic20userc2.ap-south-1.rds.amazonaws.com:1433;databaseName=cafes
spring.datasource.username=jayandraRofabs
spring.datasource.password=JayandraRofabs
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver









# spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.leak-detection-threshold=45000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=error
logging.level.org.springframework=debug
logging.level.com.zaxxer.hikari.pool=debug
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.file.name=test.log
